<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserProfileDetail</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #E3E4DF;
        }
        .navbar {
            background-color: #E3E4DF !important;
        }
        .nav-container {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .nav-container a {
            text-decoration: none;
            color: black !important;
            font-weight: 500;
            padding: 0.5rem;
            transition: color 0.3s ease-in-out;
        }
        .nav-container a:hover {
            color: #0d6efd !important;
        }
        .dropdown-menu {
            right: 0;
            left: auto;
        }

        .profile-card {
            transition: transform 0.3s ease-in-out;
            text-align: center;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-card:hover {
            transform: scale(1.05);
        }
        .profile-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .contact-box, .event-box {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .event-box:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-light shadow-sm px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="{{ url_for('static', filename='images/FitConnect_logo.png') }}" alt="FitConnect Logo" width="50" height="50">
        <h4 class="ms-3 mb-0">FitConnect</h4>
    </a>
    <div class="nav-container">
        <a href="{{ url_for('user_overview') }}"  class="me-3">User Overview</a>
        <a href="{{ url_for('event_overview') }}" class="me-3 active" style="color:#0d6efd; font-weight: bold;">Events</a>
        <a href="#" class="me-3">Your Matches</a>
        <a href="{{ url_for('personalize_profile') }}" class="me-3">Personalize Profile</a>
        
        <!-- Profile Dropdown -->
        <div class="dropdown">
            <i class="bi bi-person-circle fs-4" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false"></i>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                <li><a class="dropdown-item" href="{{ url_for('auth.create_event') }}">Create Event</a></li>
                <li><a class="dropdown-item" href="{{ url_for('auth.account_settings') }}">Account Settings</a></li>
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
