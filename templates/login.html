{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->

<head>
    <!-- Metadata for the document -->
    <meta charset="UTF-8">
    <!-- Sets the character encoding to UTF-8 for proper text rendering -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the page scales correctly on different devices, especially mobile -->
    <title>Login - FitConnect</title>
    <!-- Defines the title displayed on the browser tab -->

    <link rel="stylesheet" href="styles.css">
    <!-- Links an external CSS file for styling the page -->
</head>

<body>
    <div class="login-container">
        <!-- Main container for the login screen content -->

        <div class="logo">
            <!-- Section for the logo -->
            <img src="static/images/logo.png" alt="FitConnect Logo">
            <!-- Displays the logo from the "images" folder; alt text is shown if the image fails to load -->
            <h1>FitConnect</h1>
            <!-- Displays the app's name under the logo -->
        </div>
        
        <form action="#" method="POST" class="login-form">
            <!-- Login form: action="#" means the form will not submit data to a server (replace later) -->
            
            <label for="Username">Username:</label>
            <!-- Label for the username input field -->
            <input type="text" id="Username" name="Username" placeholder="Username" required>
            <!-- Input field for the username; "required" ensures the user can't submit an empty form -->

            <label for="Password">Password:</label>
            <!-- Label for the password input field -->
            <input type="Password" id="Password" name="Password" placeholder="Password" required>
            <!-- Input field for the password; type="password" hides the characters entered -->

            <button type="Submit" class="btn-login">Login</button>
            <!-- Submit button to send form data -->
        </form>
        
        <p class="signup-link">
            <!-- Text with a link to the registration page -->
            Don't have an account? <a href="register.html">Create one!</a>
            <!-- "register.html" must be created separately to handle the registration -->
        </p>
    </div>
</body>
</html>
