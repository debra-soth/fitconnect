<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS einbinden -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #E3E4DF; /* Setzt die Hintergrundfarbe auf beige */
        }
    </style>
</head>
<body>

<!-- Container für Flexbox mit vollständiger Höhe -->
<div class="container-fluid d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
    <!-- Logo -->
    <img src="{{ url_for('static', filename='images/FitConnect_logo.png') }}" alt="FitConnect Logo" class="mb-4" width="200" height="200">
    <!-- Überschrift -->
    <h3 class="mb-3"><strong>FitConnect</strong></h3>
    <form method="POST" action="/">
        <div class="form-group mt-3 mb-5">
            <!-- Eingabefeld für den Benutzernamen -->
            <label for="username" style="font-size: 1.1em;"><strong>Username:</strong></label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" style="width: 300px; background-color: #ffffff;" required>
        </div>
        <div class="form-group mb-4 mt-3">
            <!-- Eingabefeld für das Passwort -->
            <label for="password" style="font-size: 1.1em;"><strong>Password:</strong></label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" style="width: 300px; background-color: #ffffff;" required>
        </div>
        <!-- Button zum Einloggen -->
        <div class="form-group d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-primary rounded-pill px-5" style="font-size: 1.1em;">Login </button>
        </div>
    </form>
     <!-- Link zur register.html = Registrierungsseite -->
    <p class="mt-3 smaller-text" style="font-style: italic; margin-bottom: 1cm;">Don't have an account? <a href="/register"><u>Create One!</u></a></p>
</div>
<!-- Bootstrap JS -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
 integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
