<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - FitConnect</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #E3E4DF;
        }
        
        .navbar {
            background-color: #E3E4DF !important;
        }
        .nav-container {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .nav-container a {
            text-decoration: none;
            color: black !important;
            font-weight: 500;
            padding: 0.5rem;
            transition: color 0.3s ease-in-out;
        }
        .nav-container a:hover {
            color: #0d6efd !important;
        }
        
        .nav-container a.active {
            color:#0d6efd !important;
            font-weight: bold !important;
        }

        .dropdown-menu {
            right: 0;
            left: auto;
        }
        .container {
            max-width: 600px;
        }
        .form-control, .btn {
            border-radius: 10px;
        }
        .input-group-text {
            background-color: #E3E4DF;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #6F6EF4;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5a5ae0;
        }
        #descriptionField {
            display: none;
        }
        #confirmationContainer {
            display: none;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-light shadow-sm px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="{{ url_for('static', filename='images/FitConnect_logo.png') }}" alt="FitConnect Logo" width="50" height="50">
        <h4 class="ms-3 mb-0">FitConnect</h4>
    </a>
    <div class="nav-container">
        <a href="{{ url_for('user_overview') }}"  class="me-3">User Overview</a>
        <a href="{{ url_for('event_overview') }}" class="me-3 active" style="color:#0d6efd; font-weight: bold;">Events</a>
        <a href="#" class="me-3">Your Matches</a>
        <a href="{{ url_for('personalize_profile') }}" class="me-3">Personalize Profile</a>
        
        <!-- Profile Dropdown -->
        <div class="dropdown">
            <i class="bi bi-person-circle fs-4" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false"></i>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                <li><a class="dropdown-item" href="{{ url_for('create_event') }}">Create Event</a></li>
                <li><a class="dropdown-item" href="{{ url_for('auth.account_settings') }}">Account Settings</a></li>
                <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Create event -->
<div class="container mt-5 text-center">
    <h2 class="fw-bold">Create an Event on FitConnect</h2>
    <p class="text-muted">Here you can create a fitness event and allow other FitConnectors to join you on your next fitness activity</p>
</div>
<div class="container mt-4">
    <form action="/create-event" method="POST">
        {{ form.hidden_tag() }} <!-- CSRF Token for security -->
        
        <div class="mb-3">
            <label class="form-label fw-bold" for="eventTitle">Title:</label>
            <input type="text" class="form-control" name="event_name" id="eventTitle" placeholder="Event Title" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label fw-bold" for="eventDescription">Description:</label>
            <textarea class="form-control" name="event_description" id="eventDescription" rows="3" placeholder="Optional: Add a description"></textarea>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold" for="eventDate">Date:</label>
                <input type="date" class="form-control" name="event_date" id="eventDate" required>
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label fw-bold" for="startTime">Start Time:</label>
                <input type="time" class="form-control" name="event_starttime" id="startTime" required>
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label fw-bold" for="endTime">End Time:</label>
                <input type="time" class="form-control" name="event_endtime" id="endTime" required>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold" for="eventLocation">Location:</label>
                <input type="text" class="form-control" name="event_location" id="eventLocation" placeholder="Event Location" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold" for="maxParticipants">Max Participants:</label>
                <input type="number" class="form-control" name="participants" id="maxParticipants" placeholder="Maximum Amount" min="1" required>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Create Event</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
