<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Overview</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #E3E4DF;
        }
        .profile-card {
            transition: transform 0.3s ease-in-out;
        }
        .profile-card:hover {
            transform: scale(1.05);
        }
        .navbar {
            background-color: #E3E4DF !important;
        }
        .nav-container {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .nav-container a {
            text-decoration: none;
            color: black !important;
            font-weight: 500;
            padding: 0.5rem;
            transition: color 0.3s ease-in-out;
        }
        .nav-container a:hover {
            color: #0d6efd !important;
        }
        
        .nav-container a.active {
            color:#0d6efd !important;
            font-weight: bold !important;
        }

        .dropdown-menu {
            right: 0;
            left: auto;
        }
        .profile-card img {
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-light shadow-sm px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="{{ url_for('static', filename='images/FitConnect_logo.png') }}" alt="FitConnect Logo" width="50" height="50">
        <h4 class="ms-3 mb-0">FitConnect</h4>
    </a>
    <div class="nav-container">
        <a href="{{ url_for('user_overview') }}" class="me-3 active" style="color:#0d6efd; font-weight: bold:">User Overview</a>
        <a href="{{ url_for('event_overview') }}" class="me-3">Events</a>
        <a href="{{ url_for('your_matches') }}" class="me-3">Your Matches</a>
        <a href="{{ url_for('personalize_profile') }}" class="me-3">Personalize Profile</a>
        
        <!-- Profile Dropdown -->
        <div class="dropdown">
            <i class="bi bi-person-circle fs-4" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false"></i>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                <li><a class="dropdown-item" href="{{ url_for('auth.create_event') }}">Create Event</a></li>
                <li><a class="dropdown-item" href="{{ url_for('auth.account_settings') }}">Account Settings</a></li>
                <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container text-center my-5">
    <h1><strong>Welcome to FitConnect, Laura!</strong></h1>
    <p class="text-muted">Find people to connect with</p>
</div>

<!-- User Profiles Grid -->
<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
        {% for user in users %}
        <div class="col-md-4 d-flex justify-content-center">
            <a href="{{ url_for('user_profile_detail', user_id=user.id) }}" class="text-decoration-none">
                <div class="card profile-card" style="width: 18rem;">
                    <img src="{{ user.profile_photo }}" class="card-img-top" alt="{{ user.username }}">
                    <div class="card-body">
                        <h5 class="card-title text-dark"><strong>{{ user.username }}, {{ user.age }}</strong></h5>
                        <p class="card-text text-muted">{{ user.favorite_activities }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
